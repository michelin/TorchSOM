# Project identification
sonar.projectKey=michelin_TorchSOM
sonar.organization=michelin
sonar.projectName=TorchSOM
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Where the source code is
sonar.sources=torchsom

# Exclusions (aligned with pyproject.toml coverage omit patterns)
sonar.exclusions=\
  tests/**,\
  docs/**,\
  notebooks/**,\
  torchsom/core/base_som.py,\
  torchsom/core/growing/**,\
  torchsom/core/hierarchical/**,\
  torchsom/visualization/**,\
  torchsom/logger.py,\
  torchsom/version.py,\
  **/conftest.py,\
  **/__init__.py,\
  **/setup.py

# Test sources
sonar.tests=tests

# Coverage report path (generated by pytest --cov-report=xml)
sonar.python.coverage.reportPaths=coverage.xml

# JUnit test report path - use the correct property for JUnit format
# sonar.testExecutionReportPaths=junit.xml

# For Python projects with JUnit reports, you typically don't need to specify
# the test report path as SonarQube focuses on coverage for Python.
# If you want to track test execution, you would need to convert JUnit to
# the generic format or use a different pytest plugin.

# # Debug logging
# sonar.log.level=DEBUG

# Optional: Limit analysis to Python only
sonar.language=py
sonar.python.version=3.9,3.10,3.11
